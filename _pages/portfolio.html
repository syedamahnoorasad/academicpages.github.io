---
layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

<div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:flex-start;">
  {% for post in site.portfolio %}
    <div style="flex: 0 0 calc(33% - 20px); box-sizing:border-box; background:#fff; border:1px solid #ddd; border-radius:10px; padding:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
      <a href="{{ post.url | relative_url }}" style="text-decoration:none; color:inherit;">
        {% if post.image %}
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" style="width:100%; height:auto; border-radius:8px; margin-bottom:10px;">
        {% endif %}
        <h3 style="margin-top:0;">{{ post.title }}</h3>
      </a>
      <p>{{ post.excerpt | markdownify }}</p>
    </div>
  {% endfor %}
</div>
