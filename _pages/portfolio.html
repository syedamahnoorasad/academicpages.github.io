layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
  {% for post in site.portfolio %}
    <div style="background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
      {% if post.images %}
        <div>
          {% for img in post.images %}
            <img src="{{ img }}" alt="{{ post.title }} image" style="max-width:100%; margin:5px 0; border-radius:6px;" />
          {% endfor %}
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
